<main>
    <div class="card">
        <h5 class="card-header">Producto</h5>
        <div class="card-body">
            <div class="row">
                <div class="col align-self-start">
                    <h5 class="card-title">Lista de productos</h5>
                </div>
                <div class="col align-self-end text-end"><button class="btn btn btn-outline-primary"
                        id="btnNuevoProducto">Nuevo</button></div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table table-striped table-hover border-primary" id="tblProduct">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Codigo</th>
                                <th scope="col">Stok</th>
                                <th scope="col">Status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="col-12"></div>
            </div>
        </div>
    </div>
</main>
<main>
    <div class="modal" id="modalProducto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form method="post" autocomplete="off" id="frmProducto">
                    <div class="modal-header">
                        <h3 class="modal-title">Registro</h3>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <h5>Datos de producto</h5>
                            </div>
                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="text" id="NombreProducto" name="NombreProducto" class="form-control"
                                        placeholder="NombreProducto" required autocomplete="off" />
                                    <label for="NombreProducto">Nombre</label>
                                    <div class="valid-feedback"></div>
                                </div>
                                <div class="form-floating mb-3">
                                    <textarea type="text" id="DescripcionProducto" name="DescripcionProducto" class="form-control"
                                        placeholder="DescripcionProducto" required autocomplete="off" style="height: 100px;"></textarea>
                                    <label for="DescripcionProducto">Descripci√≥n</label>
                                    <div class="valid-feedback"></div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" id="CodigoProducto" name="CodigoProducto" class="form-control"
                                        placeholder="CodigoProducto" required autocomplete="off" />
                                    <label for="CodigoProducto">Codigo del producto</label>
                                    <div class="valid-feedback"></div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" id="StokProducto" name="StokProducto" class="form-control"
                                        placeholder="StokProducto" autocomplete="off" />
                                    <label for="StokProducto">Stock</label>
                                    <div class="valid-feedback"></div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="ImagenProducto" class="form-label">Selecciona el logo del producto</label>
                                    <input class="form-control" type="file" id="ImagenProducto" accept="image/*">
                                </div>
                                <div class="mb-3">
                                    <img  class="rounded mx-auto d-block" alt="ImagenProducto" id="imgPreview" width="300px" height="300px">
                                </div>
                            </div>                           
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-outline-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
