<main>
    <div class="card">
        <h5 class="card-header">Reporte de Ventas</h5>
        <div class="card-body">
            <div class="row">
                <div class="col align-self-start">
                    <h5 class="card-title">Lista de ventas</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table table-striped table-hover border-primary" id="tblVentas">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Usuario Vendedor</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">No. Productos</th>
                                <th scope="col">Total</th>
                                <th scope="col">Status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        <tfoot>
                            <tr>
                                <td class="h5" colspan="4">Total de ventas activas</td>
                                <td class="h5" id="lblTotalVenta">$0.00</td>
                                <td colspan="2"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="col-12"></div>
            </div>
        </div>
    </div>
</main>
<main>
    <div class="modal" id="modalVentaDetalle" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Detalle</h3>
                </div>
                <form id="frmDetalle">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <h5>Datos de la venta</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="text" id="ventaId" name="ventaId" class="form-control"
                                            placeholder="ventaId" autocomplete="off" readonly/>
                                        <label for="ventaId">Id</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="text" id="usuarioNombre" name="usuarioNombre" class="form-control"
                                            placeholder="usuarioNombre" autocomplete="off" readonly/>
                                        <label for="usuarioNombre">Usuario</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="text" id="fechaVenta" name="fechaVenta" class="form-control"
                                            placeholder="fechaVenta" autocomplete="off" readonly/>
                                        <label for="fechaVenta">Fecha</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row"><br></div>
                        <div class="row">
                            <div class="col-4">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="text" id="NoProductos" name="NoProductos" class="form-control"
                                            placeholder="NoProductos" autocomplete="off" readonly/>
                                        <label for="NoProductos">No. Productos</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="text" id="totalVenta" name="totalVenta" class="form-control"
                                            placeholder="totalVenta" autocomplete="off" readonly/>
                                        <label for="totalVenta">Total</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="text" id="StatusVenta" name="StatusVenta" class="form-control"
                                            placeholder="StatusVenta" autocomplete="off" readonly/>
                                        <label for="StatusVenta">Status</label>
                                    </div>
                                </div>
                            </div>                            
                        </div>
                        <div class="row"><br></div>
                        <div class="row">                            
                            <div class="col-12">
                                <h4>Productos vendidos</h4>
                                <hr>
                            </div>
                            <div class="col-12">
                                <table class="table table-striped table-hover border-primary" id="tblVentaDetalle">
                                    <thead>
                                        <tr>
                                            <th scope="col">Nombre | Codigo</th>
                                            <th scope="col">Precio</th>
                                            <th scope="col">Cantidad</th>
                                            <th scope="col">Total</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td class="h5" colspan="3">Total</td>
                                            <td class="h5" id="lblTotalDetalleVenta">$0.00</td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
